{% extends 'base.html' %}
{% block title %}Home Page{% endblock %}
{% block nav_home %}active{% endblock %}
{% block content %}

<div class="container login-page-container">

    <div class="col">
        <div class="row justify-content-center">
            <h1 class="myfont whitefont">Andrew's Recipes</h1>
            <br />
        </div>
        <div class="row justify-content-center">

            <div id="carouselExampleSlidesOnly"  class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    {% for f in files %}
                        {% if loop.index == 1 %}
                            <div class="carousel-item active">
                                <img class="d-block w-100 rounded-circle" src="static/images/{% print f %}" alt="">
                            </div>
                        {% else %}
                            <div class="carousel-item">
                                <img class="d-block w-100 rounded-circle" src="static/images/{% print f %}" alt="">
                            </div>
                        {% endif %}
                    {% endfor %}
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
                <h3 class="myfont whitefont">Register an account and get started!</h1>
        </div>
        <div class="row justify-content-center">
            <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#registerModal">Register</button>
        </div>
    </div>
    


    

</div>
{% endblock %}
